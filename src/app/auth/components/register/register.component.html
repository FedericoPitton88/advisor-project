<form class="login-form" (ngSubmit)="onSignUp()" [formGroup]="formRegister">
  <h2>Sign Up</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" name="email" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      name="password"
      required
    />
  </div>
  <div class="center">
    <button [disabled]="!formRegister.valid" type="submit">Register</button>
  </div>
  <div *ngIf="showError">
    <p>{{ showError }}</p>
  </div>
</form>
